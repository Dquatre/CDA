<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Exo7</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <form>
                <input type="text" placeholder="Nom" class="nom" pattern="^\w{1,}" required>
                <input type="tel" placeholder="Numéro de téléphone"  pattern="^(0[1-68])(?:[ _.-]?(\d{2})){4}" maxlength="10" required>
                <input type="text" placeholder="Code postal" class="cp" pattern="^[0-9]{5}"maxlength="5" required>
                <input type="email" placeholder="Email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+" autocomplete="on" required>
                <input type="password" placeholder="Mot de passe" pattern="^\w{8,}" required>
                <input type="submit" >
            </form>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
